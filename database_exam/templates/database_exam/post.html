{% extends 'database_exam/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row justify-content-center mt-5 ml-3">
    <div class="col-md-3 col-sm-12 justify-content-center">
        {% load static %}
        <img src="{% static "database_exam/imc.png" %}" class="rounded" width="300" height="250">
    </div>
</div>
<div class="col-md-12 mt-3">
    <div>
       {% for f in file %} 
       <a class="btn btn-outline-primary btn-lg btn-block" href="{{ f.exam_file }}" role="button">Download File</a>
       {% endfor %} 
   </div>
</div>
<div class="container mb-5">
    <div class="row justify-content-center mt-3">
        <div class="col-md-12 col-sm-12 p-4">
            <form method="POST" enctype="multipart/form-data" accept=".txt">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-md-6 col-sm-12">
                        {{ form.name|as_crispy_field }}
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                          
                        {{ form.exam_file|as_crispy_field }}
                    </div>
                </div>


                <!-- Button trigger modal -->
                <div class="row justify-content-center">
                    <button type="button" class="btn btn-indigo" data-toggle="modal" data-target="#submitModal">
                        Ajouter examen
                    </button>
                </div>
                
            
                <!-- Modal -->
                <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="submitModalLabel">Examen fait</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <p>Confirmation?</p>
                          </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Retour</button>
                        <button type="submit" class="btn btn-blue" name="done" >Envoyer</button>
                        </div>
                    </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock content %}
